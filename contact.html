      <script>// Fungsi untuk mendapatkan waktu saat ini dan menampilkan pesan ucapan
        function updateGreeting() {
          const currentHour = new Date().getHours();
          const currentMinutes = new Date().getMinutes();
          const currentTime = new Date().toLocaleTimeString();
        
          let greetingMessage;
        
          // Menentukan pesan ucapan berdasarkan waktu
          if (currentHour >= 5 && currentHour < 12) {
            greetingMessage = `Selamat Pagi! Sekarang jam ${currentTime} `;
          } else if (currentHour >= 12 && currentHour < 18) {
            greetingMessage = `Selamat Siang! Sekarang jam ${currentTime} `;
          } else if (currentHour >= 18 && currentHour < 22) {
            greetingMessage = `Selamat Sore! Sekarang jam ${currentTime} `;
          } else {
            greetingMessage = `Selamat Malam! Sekarang jam ${currentTime} `;
          }
        
          // Menampilkan pesan ucapan di marquee
          document.getElementById("news-message").textContent = greetingMessage;
        }
        
        // Memperbarui ucapan setiap detik
        setInterval(updateGreeting, 100);
        
        // Panggil fungsi untuk pertama kali saat halaman dimuat
